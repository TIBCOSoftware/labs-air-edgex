#   Path = '/v1/secret/edgex/appservice/'
#   Protocol = 'https'

#   [SecretStore.Authentication]
#   AuthType = 'X-Vault-Token'
#   AuthToken = 'edgex'

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5563
        Protocol = 'tcp'

# Choose either an HTTP trigger or MessageBus trigger (aka Binding)

#[Binding]
#Type="http"

[Binding]
Type="messagebus"
SubscribeTopic="events"
PublishTopic="somewhere"

[ApplicationSettings]
GatewayId = "GatewayId"
MqttProtocol = "tcp"
MqttHostname = "mqtt_server"
MqttPort = "443"
MqttPublisher = "EdgexRouter"
MqttUser = "mqtt_admin"
MqttPassword = "mqtt_admin"
MqttTrustStore = ""
MqttTopic = "airevents"
MetadataClient = "http://localhost:48081"
MetadataPublishIntervalSecs = "30"

