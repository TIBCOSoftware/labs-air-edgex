name: "Sound-SimDevice"
manufacturer: "Acme"
model: "SG"
labels:
- "in"
description: "Sound device profile"


deviceResources:
  - name: "sound_sample"
    description: "sample from sound"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN", Visualization: "Sound", Inferable: "YES" }
    properties:
      value:
        { type: "String", readWrite: "R" }
      units:
        { type: "String", readWrite: "R", defaultValue: "SoundSample" }
deviceCommands:
  - name: "SoundSample"
    get:
      - { operation: "get", object: "sound_sample", property: "value", parameter: "sounddevice_sample" }
  
coreCommands:
  -
    name: "SoundSample"
    get:
      path: "/api/v1/device/{deviceId}/SoundSample"
      responses:
        -
          code: "200"
          description: "get the sound sample"
          expectedValues: ["SoundSample Value"]
        -
          code: "503"
          description: "get SoundSample unavailable"
          expectedValues: []
  
  

