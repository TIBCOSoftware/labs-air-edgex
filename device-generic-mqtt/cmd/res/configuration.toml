[Service]
Host = "host.docker.internal"
Port = 49560
ConnectRetries = 20
Labels = []
OpenMsg = "generic MQTT device started"
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
EnableRemote = false
File = "./device-generic-mqtt.log"

[Writable]
LogLevel = 'INFO'

# Pre-define Devices
[[DeviceList]]
  Name = "MQTTDevice"
  Profile = "Generic-MQTT-Device"
  Description = "Generic MQTT Device"
  Labels = [ "industrial", "mqtt" ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.mqtt]
      Schema = "tcp"
      Host = "localhost"
      Port = "1883"
      ClientId = "EdgexDepthAICommandPublisher"
      User = "mqtt_admin"
      Password = "mqtt_admin"
      Topic = "CommandTopic_STc47f5194b9d6"


# Driver configs
[Driver]
IncomingSchema = "tcp"
IncomingHost = ""
IncomingPort = "443"
IncomingUser = "mqtt_admin"
IncomingPassword = "mqtt_admin"
IncomingQos = "2"
IncomingKeepAlive = "36000"
IncomingClientId = "EdgexDepthAIDataSubscriber"
IncomingTopic = "/generic/event"
ResponseSchema = "tcp"
ResponseHost = ""
ResponsePort = "443"
ResponseUser = "mqtt_admin"
ResponsePassword = "mqtt_admin"
ResponseQos = "0"
ResponseKeepAlive = "36000"
ResponseClientId = "EdgexDepthAICommandResponseSubscriber"
ResponseTopic = "ResponseTopic"
