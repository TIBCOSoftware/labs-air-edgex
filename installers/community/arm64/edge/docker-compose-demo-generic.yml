version: '3.7'
networks:
  edgex-network:
    driver: bridge
services:
  device-generic-rest:
    container_name: air-device-generic-rest
    depends_on:
    - edgex-core-consul
    - edgex-core-data
    - edgex-core-metadata
    - edgex-mqtt-broker
    environment:
      CLIENTS_CORE_COMMAND_HOST: edgex-core-command
      CLIENTS_CORE_DATA_HOST: edgex-core-data
      CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
      CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
      CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
      DATABASES_PRIMARY_HOST: edgex-redis
      EDGEX_SECURITY_SECRET_STORE: "false"
      MESSAGEQUEUE_AUTHMODE: none
      MESSAGEQUEUE_HOST: edgex-mqtt-broker
      MESSAGEQUEUE_PORT: 1883
      MESSAGEQUEUE_PROTOCOL: tcp
      MESSAGEQUEUE_TYPE: mqtt
      REGISTRY_HOST: edgex-core-consul
      SERVICE_HOST: air-device-generic-rest
      WRITABLE_LOGLEVEL: DEBUG
    hostname: air-device-generic-rest
    image: public.ecr.aws/tibcolabs/labs-air-edgex-device-generic-rest-arm64:${LABS_AIR_VERSION}
    networks:
      edgex-network: {}
    ports:
    - 127.0.0.1:49565:49565/tcp
    read_only: true
    security_opt:
    - no-new-privileges:true
    user: 2002:2001


