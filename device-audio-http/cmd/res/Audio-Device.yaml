name: "Audio-Device"
manufacturer: "Acme"
model: "SG"
labels:
- "in"
description: "Audio device profile"


deviceResources:
  - name: "microphone"
    description: "captures audio"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN", Visualization: "Audio", Inferable: "YES" }
    properties:
      value:
        { type: "Float32Array", readWrite: "R" }
      units:
        { type: "String", readWrite: "R", defaultValue: "Microphone" }
deviceCommands:
  - name: "Microphone"
    get:
      - { operation: "get", object: "microphone", property: "value", parameter: "audiodevice_sample" }
  
coreCommands:
  -
    name: "Microphone"
    get:
      path: "/api/v1/device/{deviceId}/Microphone"
      responses:
        -
          code: "200"
          description: "get the audio sample"
          expectedValues: ["Microphone Value"]
        -
          code: "503"
          description: "get Microphone unavailable"
          expectedValues: []
  
  

