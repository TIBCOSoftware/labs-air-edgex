name: "Hololens-Device"
manufacturer: "MS"
model: "Hololens"
labels:
- "mqtt"
description: "Hololens device profile"


deviceResources:
  - name: "snapshot"
    description: "snapshot from Hololens Camera"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN", Visualization: "Image" }
    properties:
      value:
        { type: "Binary", readWrite: "R", mediaType: "image/jpeg" }
      units:
        { type: "Binary", readWrite: "R", defaultValue: "HololensSnapshot" }
  - name: "predict"
    description: "result from model"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN" }
    properties:
      value:
        { type: "String", readWrite: "R", defaultValue: "none" }
      units:
        { type: "String", readWrite: "R", defaultValue: "Inferred" }

deviceCommands:
  -
    name: Snapshot
    get:
      - { index: "1", operation: "get", object: "snapshot", parameter: "snapshot", property: "value" }
  -
    name: Predict
    get:
      - { index: "1", operation: "get", object: "predict", parameter: "predict", property: "value" }

coreCommands:
  -
    name: Humidity
    get:
      path: "/api/v1/device/{deviceId}/Humidity"
      responses:
        -
          code: "200"
          description: "get the light sensor value"
          expectedValues: ["Humidity"]
        -
          code: "503"
          description: "get Humidity service unavailable"
          expectedValues: []
  -
    name: Temperature
    get:
      path: "/api/v1/device/{deviceId}/Temperature"
      responses:
        -
          code: "200"
          description: "get the rotary angle sensor value"
          expectedValues: ["Temperature"]
        -
          code: "503"
          description: "get Temperature service unavailable"
          expectedValues: []

    
