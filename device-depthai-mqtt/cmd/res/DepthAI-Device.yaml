name: "DepthAI-Device"
manufacturer: "Luxonix"
model: "BW1098OBC DepthAI USB3C Baseboard"
labels:
- "mqtt"
description: "DepthAI device profile"


deviceResources:
  - name: "DAI_Snapshot"
    description: "snapshot from DepthAI Camera"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN", Visualization: "Image" }
    properties:
      value:
        { type: "Binary", readWrite: "R", mediaType: "image/jpeg" }
      units:
        { type: "Binary", readWrite: "R", defaultValue: "RTSPSnapshot" }
  - name: "DAI_Snapshot_Inferred"
    description: "result from DepthAI model"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN" }
    properties:
      value:
        { type: "String", readWrite: "R", defaultValue: "none" }
      units:
        { type: "String", readWrite: "R", defaultValue: "Inferred" }

deviceCommands:
  -
    name: DAI_Snapshot
    get:
      - { index: "1", operation: "get", object: "DAI_Snapshot", parameter: "DAI_Snapshot", property: "value" }
  -
    name: DAI_Snapshot_Inferred
    get:
      - { index: "1", operation: "get", object: "DAI_Snapshot_Inferred", parameter: "DAI_Snapshot_Inferred", property: "value" }

coreCommands:
  -
    name: Humidity
    get:
      path: "/api/v1/device/{deviceId}/Humidity"
      responses:
        -
          code: "200"
          description: "get the light sensor value"
          expectedValues: ["Humidity"]
        -
          code: "503"
          description: "get Humidity service unavailable"
          expectedValues: []
  -
    name: Temperature
    get:
      path: "/api/v1/device/{deviceId}/Temperature"
      responses:
        -
          code: "200"
          description: "get the rotary angle sensor value"
          expectedValues: ["Temperature"]
        -
          code: "503"
          description: "get Temperature service unavailable"
          expectedValues: []

    
