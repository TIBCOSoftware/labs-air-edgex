name: "Wafer-SimDevice"
manufacturer: "Acme"
model: "SG"
labels:
- "in"
description: "Wafer device profile"


deviceResources:
  - name: "wafer_snapshot"
    description: "snapshot from wafer"
    attributes:
      { Pin_Num: "A0", Interface: "AIO", Type: "IN", Visualization: "XYZScatter", Inferable: "YES" }
    properties:
      value:
        { type: "String", readWrite: "R" }
      units:
        { type: "String", readWrite: "R", defaultValue: "WaferSnapshot" }
deviceCommands:
  - name: "WaferSnapshot"
    get:
      - { operation: "get", object: "wafer_snapshot", property: "value", parameter: "waferdevice_snapshot" }
  
coreCommands:
  -
    name: "WaferSnapshot"
    get:
      path: "/api/v1/device/{deviceId}/WaferSnapshot"
      responses:
        -
          code: "200"
          description: "get the wafer snapshot"
          expectedValues: ["WaferSnapshot Value"]
        -
          code: "503"
          description: "get WaferSnapshot unavailable"
          expectedValues: []
  
  

