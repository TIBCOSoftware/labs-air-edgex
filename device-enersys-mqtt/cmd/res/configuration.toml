[Service]
Host = "host.docker.internal"
Port = 49985
ConnectRetries = 20
Labels = []
OpenMsg = "device enersys started"
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Name = "edgex-support-logging"
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
EnableRemote = false
File = "./device-enersys.log"
Level = "DEBUG"

[Writable]
LogLevel = 'INFO'

# Pre-define Devices
[[DeviceList]]
  Name = "aaaaaaaaaa17"
  Profile = "Enersys-Device"
  Description = "Enersys device"
  Labels = [ "industrial", "mqtt" ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.mqtt]
      Schema = "tcp"
      Host = "localhost"
      Port = "1883"
      ClientId = "EnersysCommandPublisher"
      User = "admin"
      Password = "public"
      Topic = "CommandListenerTopic_enersysabc"

# Driver configs
[Driver]
IncomingSchema = "tcp"
IncomingHost = "localhost"
IncomingPort = "1883"
IncomingUser = "admin"
IncomingPassword = "public"
IncomingQos = "0"
IncomingKeepAlive = "3600"
IncomingClientId = "EnersysDataSubscriber"
IncomingTopic = "EnersysData"
ResponseSchema = "tcp"
ResponseHost = "localhost"
ResponsePort = "1883"
ResponseUser = "admin"
ResponsePassword = "public"
ResponseQos = "0"
ResponseKeepAlive = "3600"
ResponseClientId = "EnersysCommandResponseSubscriber"
ResponseTopic = "EnersysResponse"
