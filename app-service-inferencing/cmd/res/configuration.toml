GatewayAccessToken = "change"
DeviceNames = "versicharge-0001"
MqttProtocol = "tcp"
MqttHostname = "a2d6268a561c64865847790aa8c374f1-1635768324.us-west-2.elb.amazonaws.com"
MqttPort = "443"
MqttPublisher = "EdgexExport2"
MqttUser = "mqtt_admin"
MqttPassword = "mqtt_admin"
